<main class="recover-password">
  <div class="content-wrapper">
  <mat-toolbar color="primary" style="background-color: #FF0000;">
      <span style="color: black; font-weight: bold;">
          <a routerLink="/" style="color: black; text-decoration: none;">
              <img src="../../../assets/images/Credito_Vehicular.png" alt="Logo de SaveUp">
          </a>
      </span>
  </mat-toolbar>



    <mat-card >
      <h1 style=" font-weight: bold;">Inicia Sesión</h1>

      <form [formGroup]="validateForm">
        <p style="color: white">
          <mat-form-field appearance="outline">
            <mat-label style="color: white">Usuario</mat-label>
            <input matInput placeholder="Placeholder" style="color: white" formControlName="email" >
            <mat-icon matSuffix >sentiment_very_satisfied</mat-icon>
            <mat-hint>Requerido</mat-hint>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label style="color: white">Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Placeholder" style="color: white" formControlName="password" >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>            
            <mat-hint>Requerido</mat-hint>
          </mat-form-field>
        </p>
      </form>

  
        <button mat-button style="background-color: #C87589; max-width: 300px;font-size: 15px;font-weight: bold" (click)="login()">Ingresar</button>
        <a class="registrarse"  routerLink="/check/in" style="color: black; font-weight: bold;">¿No tienes una cuenta? ¡Regístrate ahora!</a>
        <hr class="mi-linea">
  
     
    </mat-card>
      </div>

    <!-- Espacio para la imagen a la derecha -->
    <div class="image-container">
      <!-- Agrega aquí tu imagen -->
      <img src="../../../assets/images/Oferta.png" alt="Logo de SaveUp">
    </div>

  </main>
