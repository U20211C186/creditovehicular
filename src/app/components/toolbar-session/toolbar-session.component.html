<mat-toolbar>
  <mat-toolbar-row>
    <div class="button-container">
      <a (click)="clickPaginaInicio()">
        <img src="../../../assets/images/Credito_Vehicular.png" aria-label="Logo app" width="100" height="50">
      </a>
    </div>
    
    
   

    <div class="menu-button-container">
      <button mat-icon-button class="menu-button" *ngIf="isScreenSmall" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="button-container menu-items" [ngClass]="{ 'show-menu': isMenuOpen || !isScreenSmall }">
      <button mat-button class="boton" color="basic" aria-label="Button to redirect to the home section" (click)="clickFinancieras()">
        <mat-icon class="color-icon" aria-hidden="false" aria-label="Home icon" fontIcon="home">directions_car</mat-icon>
        <span> Financieras </span>
    </button>
    <button mat-button class="boton" color="basic" aria-label="Button to redirect to the records section" (click)="clickCreditoVehicular()">
        <mat-icon class="color-icon" aria-hidden="false" aria-label="Mail icon" fontIcon="directions_car"></mat-icon>
        <span> Credito Vehicular </span>
    </button>
   
    <button mat-button class="boton" color="basic" aria-label="Button to redirect to the records section" (click)="clickHistorial()">
        <mat-icon class="color-icon" aria-hidden="false" aria-label="History icon" fontIcon="assignment"></mat-icon>
        <span> Historial </span>
    </button>
    
    <button mat-button class="boton" color="basic" aria-label="Button to redirect to the records section" (click)="clickCerrarSesion()">
        <mat-icon class="color-icon" aria-hidden="false" aria-label="Log out icon" fontIcon="logout"></mat-icon>
        <span> Cerrar sesion </span>
    </button>    
  </div>
  </mat-toolbar-row>
</mat-toolbar>
