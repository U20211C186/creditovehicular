
<app-toolbar-session></app-toolbar-session>
 <!-- Grupo 1: Cajas Municipales y Bancos -->
 <div class="group-header">
  <div style="background-color: red; color: #fff; padding: 5px; font-weight: bold; font-size: 32px; text-align: left;margin: 16px;">
    Cajas Municipales
  </div>
</div>
  <div class="product-container" style="background-color: #FF0000;">
      <!-- Grupo 1: Cajas Municipales y Bancos -->

    <div class="product-card" *ngFor="let product of products">
      <mat-card class="example-card">
        <mat-card-header>
          <a [href]="product.link" target="_blank" style="text-decoration: none; color: inherit;">
            <img mat-card-lg-image [src]="product.image">
        </a>
        </mat-card-header>
        <mat-card-content>
          <a [href]="product.link" target="_blank" style="text-decoration: none; color: inherit;">

          <mat-card-title style="font-weight: bold; ">{{ product.name }}</mat-card-title>
        </a>

        </mat-card-content>
      </mat-card>
    </div>
</div>

<!-- Grupo 2: Cajas Municipales y Bancos -->
